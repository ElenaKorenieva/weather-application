<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center title">Weather in your location</h1>
      <form class="search-loaction">
        <input
          type="text"
          name="city"
          placeholder="What is your location?"
          autocomplete="off"
          class="form-control text-muted form-rounded p-4 shadow-sm"
        />
      </form>

      <div class="card rounded my-3 shadow-lg d-none back-card">
        <div class="card-top text-center">
          <div class="city-name my-3">
            <p>New York</p>
            <span>...</span>
          </div>
          <div class="img-wrapper">
            <img
              src="./images/clouds.svg"
              alt="weather picture"
              class="card-img-top time"
            />
          </div>
        </div>

        <div
          class="card-body d-flex flex-column align-items-center justify-content-between"
        >
          <div class="card-mid row px-3">
            <div class="col-7 py-2 text-center temp d-flex align-items-center">
              <span class="temp-span">30&deg;C</span>
            </div>
            <div class="col condition-temp">
              <p class="condition">Thunder Storm</p>
              <p class="high">30&deg;C</p>
              <p class="low">27&deg;C</p>
            </div>
          </div>

          <div class="icon-container card shadow mx-auto">
            <img src="./images/day.svg" alt="picture" />
          </div>
          <div class="card-bottom mt-2 px-5 py-4 row">
            <div class="col text-center">
              <p>30&deg;C</p>
              <span>Feels Like</span>
            </div>
            <div class="col text-center">
              <p>55%</p>
              <span>Humidity</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./request.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
